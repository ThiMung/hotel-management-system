<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking - Hotel</title>
        <link rel="stylesheet" href="../css/booking.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar-custom">
            <div class="logo">
                <img src="../image/NMT.jpg" alt="NMT Hotel Logo" class="logo-image">
            </div>

            <div class="menu">
                <a href="index.html">HOME</a>
                <a href="rooms.html">ROOMS</a>
                <a href="services.html">SERVICES</a>
                <a href="about.html">ABOUT</a>
                <img src="../image/user-avata.png" alt="User avata" class="avata">
            </div>
        </nav>

        <main class="container">
            <h1>Booking</h1>

            <form id="bookingForm" class="form">
                <label>
                    Select room:
                    <select id="roomSelect">
                        <option value="">-- Choose a room type --</option>
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                        <option value="family">Family Room</option>
                        <option value="vip">VIP Room</option>
                    </select>
                </label>

                <label>
                    Number of rooms:
                    <input id="roomQuantity" type="number" min="1" value="1" required>
                </label>

                <label>
                    Your name:
                    <input id="customerName" type="text" placeholder="Full name" required>
                </label>

                <label>
                    Phone:
                    <input id="customerPhone" type="text" placeholder="Phone number" required>
                </label>

                <label>
                    Check-in:
                    <input id="checkIn" type="date" required>
                </label>

                <label>
                    Check-out:
                    <input id="checkOut" type="date" required>
                </label><br>

                <label for="services">Additional Services:</label>
                <div class="services">
                    <label><input type="checkbox" value="swimming pool access" data-price="200000"> Swimming Pool Access (200,000 VND)</label>
                    <label><input type="checkbox" value="local restaurant" data-price="250000"> Local Restaurant (250,000 VND)</label>
                    <label><input type="checkbox" value="tour & travel service" data-price="400000"> Tour & Travel Service (400,000 VND)</label>
                    <label><input type="checkbox" value="spa & massage" data-price="300000"> Spa & Massage (300,000 VND)</label>
                </div>

                <div class="sum">
                    <p><strong>Total:</strong> <span id="serviceTotal">0</span> VND</p>
                </div>

                <button type="submit" class="btn">Confirm Booking</button>
                <div id="msg" role="status"></div>
            </form>

        <section>
            <h2>Selected Services</h2>
            <ul id="selectedServices"></ul>
        </section>
        </main>
        <script src="../js/booking.js"></script>
    </body>
</html>
