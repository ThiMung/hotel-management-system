<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMT Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/rooms.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar-custom">
        <div class="logo">
            <img src="../image/NMT.jpg" alt="NMT Hotel Logo" class="logo-image">
        </div>

        <div class="menu">
            <a href="#">HOME</a>
            <a href="#">ROOMS</a>
            <a href="#">SERVICES</a>
            <a href="#">ABOUT</a>
            <button class="book-btn">BOOK NOW</button>
        </div>
    </nav>

  <div class="banner">
    <img src="../image/hinhchinh.jpg">

  </div>
  <!-- Image Grid -->
  <div class="container image-grid">
    <div class="row">
      <div class="col-md-4">
        <div class="panel-body"><img src="../image/h3.jpg" alt=""></div>
      </div>
      <div class="col-md-4">
        <div class="panel-body"><img src="../image/h4.jpg" alt=""></div>
      </div>
      <div class="col-md-4">
        <div class="panel-body"><img src="../image/h5.jpg" alt=""></div>
      </div>
    </div>
  </div>

  <!-- 2 -->
<div class="feature feature--img-right">
  <div class="feature-image">
    <img src="../image/ph.jpg" alt="Luxury Interiors">
  </div>
  <div class="feature-text">
    <h3>Luxury Interiors</h3>
    <p>
      Experience ultimate comfort and style in our elegantly designed rooms,
      featuring modern furniture, premium bedding, and panoramic views.
      Every detail is crafted to make your stay relaxing and unforgettable.
    </p>
    <div class="feature-gallery">
      <img src="../image/phongdon1.jpg" alt="Interior View 1">
      <img src="../image/phongdon2.jpg" alt="Interior View 2">
      <img src="../image/phongdon3.jpg" alt="Interior View 3">
    </div>
    <button class="book-btn">BOOK</button>
  </div>
</div>

  <!-- Footer -->
  <footer>
    &copy; 2025 NMT Hotel. All rights reserved.
  </footer>
</body>

</html>
