<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NMT Hotel - Rooms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/rooms.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar-custom">
    <div class="logo">
      <img src="/image/NMT.jpg" alt="NMT Hotel Logo">
    </div>

    <div class="menu">
      <a href="index.html">HOME</a>
      <a href="rooms.html" class="active">ROOMS</a>
      <a href="offers.html">OFFERS</a>
      <a href="about.html">ABOUT</a>
      <button class="book-btn">Book Now</button>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="rooms-page">
    <div class="container py-4">
      <!-- Big Image -->
      <div class="main-image mb-4">
        <img src="/image/room-main.jpg" alt="Main Room" class="img-fluid rounded shadow">
      </div>

      <!-- Gallery -->
      <div class="row text-center g-3">
        <div class="col-md-4">
          <img src="/image/room1.jpg" alt="Room 1" class="img-fluid rounded shadow-sm gallery-img">
        </div>
        <div class="col-md-4">
          <img src="/image/room2.jpg" alt="Room 2" class="img-fluid rounded shadow-sm gallery-img">
        </div>
        <div class="col-md-4">
          <img src="/image/room3.jpg" alt="Room 3" class="img-fluid rounded shadow-sm gallery-img">
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 NMT Hotel. All rights reserved.
  </footer>
</body>

</html>
