<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Success</title>
  <style>
    /* CSS cơ bản */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      line-height: 1.6;
    }
    
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c5aa0;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 25px;
      border: 1px solid #c3e6cb;
      text-align: center;
    }

    .booking-details {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      margin: 20px 0;
      text-align: left;
    }

    .detail-section {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eaeaea;
    }

    .detail-section h3 {
      color: #2c5aa0;
      margin-bottom: 15px;
      font-size: 18px;
      text-align: center;
    }

    .detail-section p {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }

    .detail-section strong {
      color: #555;
      min-width: 120px;
      display: inline-block;
    }

    .total-section {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
      border: 2px solid #e9ecef;
    }

    .total-section h3 {
      color: #2c5aa0;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .total-amount {
      font-size: 28px;
      font-weight: bold;
      color: #2c5aa0;
      margin: 15px 0;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #f5c6cb;
      text-align: center;
    }

    .btn {
      background-color: #2c5aa0;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      font-weight: 500;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1e3d6f;
    }

    ul {
      padding-left: 0;
      list-style: none;
      text-align: center;
    }

    li {
      margin: 8px 0;
      color: #666;
    }

    /* Căn chỉnh các phần thông tin */
    .info-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }

    .info-label {
      font-weight: bold;
      color: #555;
      text-align: left;
      flex: 1;
    }

    .info-value {
      color: #333;
      text-align: right;
      flex: 1;
    }

  </style>
</head>
<body>
  <!-- Nội dung -->
  <main class="container">
    <h1>Booking Success!</h1>
    <div class="success-message">
      <p>Thank you for your booking! Here are your booking details:</p>
    </div>
    <div id="bookingInfo" class="booking-details"></div>
    <a href="rooms.html" class="btn" style="text-decoration:none; display:inline-block; margin-top:15px;">Back to Rooms</a>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const box = document.getElementById("bookingInfo");
      
      console.log("Checking localStorage for booking data...");
      
      // Lấy dữ liệu từ localStorage
      const bookingData = localStorage.getItem("lastBooking");
      
      console.log("Raw booking data:", bookingData);
      
      if (!bookingData) {
        box.innerHTML = `
          <div class="error">
            <p>No booking information found.</p>
            <p>Please complete the booking form first.</p>
            <a href="booking.html" class="btn">Go to Booking</a>
          </div>
        `;
        return;
      }

      try {
        const info = JSON.parse(bookingData);
        
        console.log("Parsed booking info:", info);

        // Format room type
        const roomTypeMap = {
          single: "Single Room",
          double: "Double Room", 
          family: "Family Room",
          vip: "VIP Suite"
        };

        const roomTypeDisplay = roomTypeMap[info.roomType] || info.roomType;

        // Xử lý services
        let serviceList = "<li>No additional services</li>";
        if (info.services && info.services.length > 0) {
          serviceList = info.services.map((s) => {
            const price = typeof s.price === 'number' ? s.price : parseInt(s.price) || 0;
            return `<li>${s.name} - ${price.toLocaleString()} VND</li>`;
          }).join("");
        }

        // Hiển thị thông tin
        const totalAmount = typeof info.total === 'number' ? info.total : parseInt(info.total) || 0;
        
        box.innerHTML = `
          <div class="detail-section">
            <h3>Customer Information</h3>
            <p><strong>Name:</strong> ${info.name || 'Not provided'}</p>
            <p><strong>Phone:</strong> ${info.phone || 'Not provided'}</p>
          </div>

          <div class="detail-section">
            <h3>Room Information</h3>
            <p><strong>Room Type:</strong> ${roomTypeDisplay}</p>
            <p><strong>Quantity:</strong> ${info.quantity || 1} room(s)</p>
            <p><strong>Check-in:</strong> ${info.checkIn || 'Not set'}</p>
            <p><strong>Check-out:</strong> ${info.checkOut || 'Not set'}</p>
          </div>

          <div class="detail-section">
            <h3>Services</h3>
            <ul>${serviceList}</ul>
          </div>

          <div class="total-section">
            <h3>Total Amount</h3>
            <p class="total-amount">${totalAmount.toLocaleString()} VND</p>
          </div>
        `;

        console.log("Booking info displayed successfully");

      } catch (error) {
        console.error("Error:", error);
        box.innerHTML = `
          <div class="error">
            <p>Error loading booking information.</p>
            <p>Please contact support if this continues.</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
